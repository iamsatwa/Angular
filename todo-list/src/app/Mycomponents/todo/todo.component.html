<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4 class="text-center">Your Todos</h4>
<div *ngIf="this.todos.length==0; else elseBlock">Todo is not available </div>
<ng-template #elseBlock>
     <div *ngFor="let todo of todos">
          <app-todo-item [CurrentTodo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckBox)="toggleTodo($event)"></app-todo-item>
     
     </div>
</ng-template>
